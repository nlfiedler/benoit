AppTitle = Benoit
pctComplete = % complete
clearImage = resources/clear.gif


######################################################################
#               Menubar Definitions
######################################################################

#
# Main menubar definition
#
# Each of the strings that follow form a key to be
# used to the actual menu definition.
#
menubar = fileMenu presetsMenu optionsMenu

#
# File Menu definition
#
# Each of the strings that follow form a key to be
# used as the basis of a menu item definition.
#
fileMenu = about newSet exit
fileMenuLabel = File
aboutLabel = About...
aboutMenuImage = resources/About16.gif
aboutToolbarImage = resources/About24.gif
aboutAction = AboutAction
newSetLabel = New Window
newSetMenuImage = resources/clear.gif
newSetAction = NewSetAction
exitLabel = Exit
exitMenuImage = resources/clear.gif
exitAction = ExitAction

editMenu = copy
editMenuLabel = Edit
copyLabel = Copy
copyMenuImage = resources/Copy16.gif
copyAction = CopyAction

presetsMenu = initialRegion blackHole valleyOfFear elephantValley seahorseValley spiralValley
presetsMenuLabel = Presets
initialRegionLabel = Initial Region
initialRegionAction = InitialRegionAction
initialRegionMenuImage = resources/clear.gif
blackHoleLabel = Black Hole
blackHoleAction = BlackHoleAction
blackHoleMenuImage = resources/clear.gif
valleyOfFearLabel = Valley Of Fear
valleyOfFearAction = ValleyOfFearAction
valleyOfFearMenuImage = resources/clear.gif
elephantValleyLabel = Elephant Valley
elephantValleyAction = ElephantValleyAction
elephantValleyMenuImage = resources/clear.gif
seahorseValleyLabel = Seahorse Valley
seahorseValleyAction = SeahorseValleyAction
seahorseValleyMenuImage = resources/clear.gif
spiralValleyLabel = Spiral Valley
spiralValleyAction = SpiralValleyAction
spiralValleyMenuImage = resources/clear.gif

optionsMenu = @precision setScale
optionsMenuLabel = Options
precisionMenuLabel = Precision
fastDoublesLabel = Fast doubles
bigDecimalLabel = BigDecimal
setScaleLabel = Set Scale...
setScaleAction = SetScaleAction
setScaleMenuImage = resources/clear.gif


######################################################################
#               Toolbar Definitions
######################################################################

toolbar = render stop

renderAction = RenderAction
renderToolbarImage = resources/Play24.gif
renderTooltip = Render the region of the Mandelbrot set.

stopAction = StopAction
stopToolbarImage = resources/Stop24.gif
stopTooltip = Stop rendering the region of the Mandelbrot set.

backAction = BackAction
backToolbarImage = resources/Back24.gif
backTooltip = Display previous region in history.

forwardAction = ForwardAction
forwardToolbarImage = resources/Forward24.gif
forwardTooltip = Display next region in history.
